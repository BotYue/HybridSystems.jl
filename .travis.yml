## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
  allow_failures:
  - julia: nightly
before_script:
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="JuMP", rev="master"))'
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="Polyhedra", rev="master"))'
  - julia -e 'using Pkg; Pkg.add(PackageSpec(name="MathematicalSystems", rev="master"))'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("HybridSystems")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("HybridSystems")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("HybridSystems")); include(joinpath("docs", "make.jl"))'
